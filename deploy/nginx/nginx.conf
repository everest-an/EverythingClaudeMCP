events {
    worker_connections 1024;
}

http {
    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # --- Rate limiting ---
    limit_req_zone $binary_remote_addr zone=mcp:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;

    # --- Upstream ---
    upstream mcp_server {
        server cloud:3000;
    }

    # --- HTTP â†’ HTTPS redirect + ACME challenge ---
    server {
        listen 80;
        server_name api.awesomecontext.awareness.market;

        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS ---
    server {
        listen 443 ssl;
        server_name api.awesomecontext.awareness.market;

        # SSL certificates (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/api.awesomecontext.awareness.market/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.awesomecontext.awareness.market/privkey.pem;

        # SSL hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        # --- MCP endpoint (Streamable HTTP) ---
        location /mcp {
            limit_req zone=mcp burst=10 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Long timeout for MCP tool calls
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # Allow large request bodies (code snippets)
            client_max_body_size 1m;
        }

        # --- SSE endpoint (legacy transport) ---
        location /sse {
            limit_req zone=mcp burst=5 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE: disable buffering, long timeout
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }

        # --- SSE messages endpoint ---
        location /messages {
            limit_req zone=mcp burst=10 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            client_max_body_size 1m;
        }

        # --- Health check ---
        location /health {
            limit_req zone=general burst=5 nodelay;
            proxy_pass http://mcp_server;
        }

        # --- Block everything else ---
        location / {
            return 404 '{"error": "Not found. MCP endpoint: POST /mcp"}';
            add_header Content-Type application/json;
        }
    }
}
