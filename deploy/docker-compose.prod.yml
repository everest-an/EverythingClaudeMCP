# AwesomeContext — Production Docker Compose (AWS EC2)
#
# Runs: Python backend + MCP HTTP server + PostgreSQL + Nginx (SSL)
#
# Usage:
#   cd deploy
#   docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Copy .env.prod.example → .env and fill in values
#   2. Run setup-aws.sh for first-time server setup
#   3. Ensure DNS A record points api.awesomecontext.awareness.market → EC2 IP

services:
  # ------------------------------------------------------------------
  # Cloud MCP service — Python backend + MCP HTTP server (all-in-one)
  # ------------------------------------------------------------------
  cloud:
    build:
      context: ..
      target: cloud
    environment:
      - BACKEND_PORT=8420
      - MCP_PORT=3000
      - AC_RETRIEVAL_ONLY=true
      - AC_BACKEND_URL=http://127.0.0.1:8420
      # Auth: require API key for all MCP tool calls
      - AC_PUBLIC_MODE=false
      - AC_STRICT_AUTH=true
      - AC_VALIDATE_KEY_URL=${AC_VALIDATE_KEY_URL}
      - AC_LOG_USAGE_URL=${AC_LOG_USAGE_URL}
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
    volumes:
      - ../data/tensors:/app/data/tensors:ro
      - ../data/index:/app/data/index:ro
      - ../vendor/everything-claude-code:/app/vendor/everything-claude-code:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - internal

  # ------------------------------------------------------------------
  # PostgreSQL — auth, API keys, usage logs
  # Accessible from Vercel via public port (SSL recommended)
  # ------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  # ------------------------------------------------------------------
  # Nginx — reverse proxy with Let's Encrypt SSL
  # ------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      cloud:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  # ------------------------------------------------------------------
  # Certbot — auto-renew SSL certificates
  # ------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    # Auto-renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    networks:
      - internal

volumes:
  postgres-data:
  certbot-etc:
  certbot-var:
  certbot-webroot:

networks:
  internal:
    driver: bridge
